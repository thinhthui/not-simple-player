[bottom]
<div class="contain" >
            <div class="music-player">
			    <div class="cover">
                    <img src="" alt="">   
          </div>
				<div class="wrap-text">
					<p id="aud-info">nothing has played yet</p>
				</div>
				<div class="btn">
				    <button onclick="backward()" style="color: #aeaeae4d; background-color: transparent; border: none; display: block; padding: 0; position: absolute; left: 30%; top: 18.5%; z-index: 4;"><i class="fa fa-backward"></i></button>
				    <button onclick="forward()" style="color: #aeaeae4d; background-color: transparent; border: none; display: block; padding: 0; position: absolute; left: 63%; top: 18.5%; z-index: 4;"><i class="fa fa-forward"></i></button>
					<button id="auto-play" style="color: #aeaeae4d; background-color: transparent; border: none; display: block; padding: 0; position: absolute; left: 55%; bottom: 13.5%; z-index: 4;"><i class="fa fa-wheelchair-alt"></i></button>
				</div>
                <div class="lecteur">
                    <audio class="fc-media" src="null" autoplay></audio>
                </div>
            </div>
</div>

<div class="music_list">
	<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--faint-contrast);">

	  <button id="hide"></button>
	</div>
	<div id="scroll">
	  <ul id="list">
	  </ul>
	</div>
